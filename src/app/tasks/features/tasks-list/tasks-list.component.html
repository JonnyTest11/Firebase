<section class="mx-auto w-full max-w-screen-lg px-4">

    <a type="button" routerLink="/tasks/new"
    class="cursor-pointer mb-8 inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 
    focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 
    dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Nueva Tarea</a>

    @if(taskService.loading()){
        <p>Cargando...</p>
    } @else{
        <app-table [tasks]="taskService.getTasks()" />
    }
</section>
